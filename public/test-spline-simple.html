<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline 背景测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .spline-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            color: #333;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            display: inline-block;
        }
        
        p {
            font-size: 24px;
            background: white;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="spline-container">
        <iframe 
            src="https://my.spline.design/celestialflowabstractdigitalform-ObUlVgj70g2y4bbx5vBKSfxN/" 
            frameborder="0"
            id="aura-spline">
        </iframe>
    </div>
    
    <div class="content">
        <h1>Spline 背景测试</h1>
        <p>如果你能看到动画背景，说明 Spline 加载成功</p>
        <p>如果只看到白色背景，说明 iframe 加载失败</p>
    </div>
    
    <script>
        const iframe = document.getElementById('aura-spline');
        
        iframe.addEventListener('load', () => {
            console.log('✅ Spline iframe 加载成功');
        });
        
        iframe.addEventListener('error', (e) => {
            console.error('❌ Spline iframe 加载失败:', e);
        });
        
        // 5秒后检查
        setTimeout(() => {
            console.log('iframe src:', iframe.src);
            console.log('iframe contentWindow:', iframe.contentWindow);
        }, 5000);
    </script>
</body>
</html>
