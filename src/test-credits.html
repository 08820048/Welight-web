<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分套餐购买服务测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-section {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .test-result {
            background-color: #f9fafb;
            border-radius: 4px;
            padding: 12px;
            margin-top: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #059669; }
        .error { color: #dc2626; }
        .warning { color: #d97706; }
        .info { color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">积分套餐购买服务测试</h1>
        
        <!-- 测试控制面板 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4">测试控制面板</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="runQuickTest()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    快速测试
                </button>
                <button onclick="runAllTests()" 
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    完整测试
                </button>
                <button onclick="testPackageQuery()" 
                    class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                    套餐查询
                </button>
                <button onclick="clearResults()" 
                    class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    清空结果
                </button>
            </div>
        </div>

        <!-- 套餐查询测试 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4">积分套餐查询测试</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">套餐代码</label>
                    <input type="text" id="packageCodeInput" value="CREDITS_500" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-end">
                    <button onclick="testSinglePackage()" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        查询单个套餐
                    </button>
                </div>
            </div>
            <div id="packageQueryResult" class="test-result hidden"></div>
        </div>

        <!-- 订单创建测试 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4">订单创建测试</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户邮箱</label>
                    <input type="email" id="testEmailInput" value="test@example.com" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户姓名</label>
                    <input type="text" id="testNameInput" value="测试用户" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">套餐代码</label>
                    <select id="testPackageSelect" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="CREDITS_500">CREDITS_500 (500积分)</option>
                        <option value="CREDITS_1000">CREDITS_1000 (1000积分)</option>
                        <option value="CREDITS_CUSTOM">CREDITS_CUSTOM (自定义)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">自定义积分数量</label>
                    <input type="number" id="customCreditsInput" value="300" min="100" max="10000"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="flex space-x-4 mb-4">
                <button onclick="testCreateOrder()" 
                    class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors">
                    创建测试订单
                </button>
                <button onclick="testOrderHistory()" 
                    class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">
                    查询订单历史
                </button>
            </div>
            <div id="orderTestResult" class="test-result hidden"></div>
        </div>

        <!-- 测试结果显示 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4">测试结果</h2>
            <div id="testResults" class="test-result">
                点击上方按钮开始测试...
            </div>
        </div>

        <!-- 使用说明 -->
        <div class="test-section bg-blue-50 border-blue-200">
            <h2 class="text-xl font-semibold mb-4 text-blue-900">使用说明</h2>
            <div class="text-blue-800 space-y-2">
                <p><strong>快速测试：</strong>运行基础功能测试，包括套餐查询和数据模型验证</p>
                <p><strong>完整测试：</strong>运行所有测试用例，包括API调用、数据验证、错误处理等</p>
                <p><strong>套餐查询：</strong>测试获取积分套餐列表功能</p>
                <p><strong>订单创建：</strong>测试创建积分套餐订单功能（使用模拟数据）</p>
                <p><strong>注意：</strong>此测试页面使用模拟数据，不会产生真实的订单和支付</p>
            </div>
        </div>
    </div>

    <script type="module">
        // 导入测试模块
        import { runAllTests, quickTest, testGetCreditPackages } from './tests/credits-purchase-test.js';
        import { getCreditPackages, getCreditPackageByCode, createCreditPackageOrder, getUserOrderHistory } from './services/creditsService.js';
        import { validatePurchaseOrder, PAYMENT_METHODS } from './types/credits.js';

        // 将函数暴露到全局作用域
        window.runAllTests = runAllTests;
        window.quickTest = quickTest;
        window.testGetCreditPackages = testGetCreditPackages;
        window.getCreditPackages = getCreditPackages;
        window.getCreditPackageByCode = getCreditPackageByCode;
        window.createCreditPackageOrder = createCreditPackageOrder;
        window.getUserOrderHistory = getUserOrderHistory;
        window.validatePurchaseOrder = validatePurchaseOrder;
        window.PAYMENT_METHODS = PAYMENT_METHODS;

        // 测试结果显示函数
        window.showResult = function(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `test-result ${type}`;
            element.textContent = content;
            element.classList.remove('hidden');
        };

        // 清空结果
        window.clearResults = function() {
            const results = document.querySelectorAll('.test-result');
            results.forEach(result => {
                result.textContent = '已清空...';
                result.className = 'test-result info';
            });
        };

        // 运行快速测试
        window.runQuickTest = async function() {
            const resultElement = document.getElementById('testResults');
            resultElement.textContent = '正在运行快速测试...\n';
            resultElement.className = 'test-result info';
            
            try {
                await quickTest();
                resultElement.textContent += '\n✅ 快速测试完成！请查看浏览器控制台获取详细结果。';
                resultElement.className = 'test-result success';
            } catch (error) {
                resultElement.textContent += `\n❌ 快速测试失败: ${error.message}`;
                resultElement.className = 'test-result error';
            }
        };

        // 运行完整测试
        window.runAllTests = async function() {
            const resultElement = document.getElementById('testResults');
            resultElement.textContent = '正在运行完整测试...\n';
            resultElement.className = 'test-result info';
            
            try {
                await runAllTests();
                resultElement.textContent += '\n✅ 完整测试完成！请查看浏览器控制台获取详细结果。';
                resultElement.className = 'test-result success';
            } catch (error) {
                resultElement.textContent += `\n❌ 完整测试失败: ${error.message}`;
                resultElement.className = 'test-result error';
            }
        };

        // 测试套餐查询
        window.testPackageQuery = async function() {
            const resultElement = document.getElementById('packageQueryResult');
            resultElement.textContent = '正在查询积分套餐...\n';
            resultElement.className = 'test-result info';
            resultElement.classList.remove('hidden');
            
            try {
                const result = await getCreditPackages();
                if (result.success && result.data) {
                    let output = `✅ 成功获取 ${result.data.length} 个积分套餐:\n\n`;
                    result.data.forEach((pkg, index) => {
                        output += `${index + 1}. ${pkg.packageName}\n`;
                        output += `   代码: ${pkg.packageCode}\n`;
                        output += `   积分: ${pkg.credits}\n`;
                        output += `   价格: ¥${pkg.currentPrice}\n`;
                        output += `   类型: ${pkg.packageType}\n\n`;
                    });
                    resultElement.textContent = output;
                    resultElement.className = 'test-result success';
                } else {
                    resultElement.textContent = `⚠️ 查询失败: ${result.error || '未知错误'}`;
                    resultElement.className = 'test-result warning';
                }
            } catch (error) {
                resultElement.textContent = `❌ 查询异常: ${error.message}`;
                resultElement.className = 'test-result error';
            }
        };

        // 测试单个套餐查询
        window.testSinglePackage = async function() {
            const packageCode = document.getElementById('packageCodeInput').value.trim();
            const resultElement = document.getElementById('packageQueryResult');
            
            if (!packageCode) {
                resultElement.textContent = '❌ 请输入套餐代码';
                resultElement.className = 'test-result error';
                resultElement.classList.remove('hidden');
                return;
            }
            
            resultElement.textContent = `正在查询套餐: ${packageCode}...\n`;
            resultElement.className = 'test-result info';
            resultElement.classList.remove('hidden');
            
            try {
                const result = await getCreditPackageByCode(packageCode);
                if (result.success && result.data) {
                    const pkg = result.data;
                    let output = `✅ 成功获取套餐详情:\n\n`;
                    output += `名称: ${pkg.packageName}\n`;
                    output += `代码: ${pkg.packageCode}\n`;
                    output += `描述: ${pkg.packageDescription}\n`;
                    output += `积分: ${pkg.credits}\n`;
                    output += `价格: ¥${pkg.currentPrice}\n`;
                    output += `类型: ${pkg.packageType}\n`;
                    if (pkg.features) {
                        output += `特性: ${pkg.features.join(', ')}\n`;
                    }
                    resultElement.textContent = output;
                    resultElement.className = 'test-result success';
                } else {
                    resultElement.textContent = `⚠️ 查询失败: ${result.error || '套餐不存在'}`;
                    resultElement.className = 'test-result warning';
                }
            } catch (error) {
                resultElement.textContent = `❌ 查询异常: ${error.message}`;
                resultElement.className = 'test-result error';
            }
        };

        // 测试创建订单
        window.testCreateOrder = async function() {
            const email = document.getElementById('testEmailInput').value.trim();
            const name = document.getElementById('testNameInput').value.trim();
            const packageCode = document.getElementById('testPackageSelect').value;
            const customCredits = parseInt(document.getElementById('customCreditsInput').value);
            const resultElement = document.getElementById('orderTestResult');
            
            if (!email || !name) {
                resultElement.textContent = '❌ 请填写用户邮箱和姓名';
                resultElement.className = 'test-result error';
                resultElement.classList.remove('hidden');
                return;
            }
            
            const orderData = {
                packageCode,
                customerEmail: email,
                customerName: name,
                paymentMethod: PAYMENT_METHODS.WECHAT_PAY
            };
            
            if (packageCode === 'CREDITS_CUSTOM') {
                orderData.customCredits = customCredits;
            }
            
            // 验证订单数据
            const isValid = validatePurchaseOrder(orderData);
            if (!isValid) {
                resultElement.textContent = '❌ 订单数据验证失败';
                resultElement.className = 'test-result error';
                resultElement.classList.remove('hidden');
                return;
            }
            
            resultElement.textContent = '正在创建测试订单...\n';
            resultElement.className = 'test-result info';
            resultElement.classList.remove('hidden');
            
            try {
                const result = await createCreditPackageOrder(orderData);
                if (result.success && result.data) {
                    let output = `✅ 订单创建成功:\n\n`;
                    output += `订单ID: ${result.data.orderId}\n`;
                    output += `套餐名称: ${result.data.packageInfo?.packageName}\n`;
                    output += `积分数量: ${result.data.packageInfo?.credits}\n`;
                    output += `支付金额: ¥${result.data.paymentInfo?.amount}\n`;
                    output += `支付方式: ${result.data.paymentInfo?.paymentMethod}\n`;
                    output += `订单状态: ${result.data.orderStatus}\n`;
                    resultElement.textContent = output;
                    resultElement.className = 'test-result success';
                } else {
                    resultElement.textContent = `⚠️ 订单创建失败: ${result.error || '未知错误'}`;
                    resultElement.className = 'test-result warning';
                }
            } catch (error) {
                resultElement.textContent = `❌ 订单创建异常: ${error.message}`;
                resultElement.className = 'test-result error';
            }
        };

        // 测试订单历史查询
        window.testOrderHistory = async function() {
            const email = document.getElementById('testEmailInput').value.trim();
            const resultElement = document.getElementById('orderTestResult');
            
            if (!email) {
                resultElement.textContent = '❌ 请填写用户邮箱';
                resultElement.className = 'test-result error';
                resultElement.classList.remove('hidden');
                return;
            }
            
            resultElement.textContent = `正在查询用户 ${email} 的订单历史...\n`;
            resultElement.className = 'test-result info';
            resultElement.classList.remove('hidden');
            
            try {
                const result = await getUserOrderHistory(email, { page: 0, size: 10 });
                if (result.success && result.data) {
                    let output = `✅ 查询成功，共 ${result.data.totalElements} 条订单:\n\n`;
                    if (result.data.content && result.data.content.length > 0) {
                        result.data.content.forEach((order, index) => {
                            output += `${index + 1}. 订单ID: ${order.orderId}\n`;
                            output += `   套餐: ${order.packageName}\n`;
                            output += `   积分: ${order.credits}\n`;
                            output += `   金额: ¥${order.amount}\n`;
                            output += `   状态: ${order.status}\n`;
                            output += `   创建时间: ${order.createdAt}\n\n`;
                        });
                    } else {
                        output += '📝 暂无订单记录\n';
                    }
                    resultElement.textContent = output;
                    resultElement.className = 'test-result success';
                } else {
                    resultElement.textContent = `⚠️ 查询失败: ${result.error || '未知错误'}`;
                    resultElement.className = 'test-result warning';
                }
            } catch (error) {
                resultElement.textContent = `❌ 查询异常: ${error.message}`;
                resultElement.className = 'test-result error';
            }
        };

        console.log('🧪 积分套餐测试页面已加载');
        console.log('💡 可以使用页面上的按钮进行测试，或在控制台直接调用测试函数');
    </script>
</body>
</html>
