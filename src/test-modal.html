<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="app">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">模态框测试</h1>
            
            <div class="space-y-4">
                <button @click="showCreditsModal = true" 
                    class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    打开积分套餐购买模态框
                </button>
                
                <button @click="showOrderHistoryModal = true" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    打开订单历史模态框
                </button>
            </div>

            <!-- 积分套餐购买模态框 -->
            <div v-if="showCreditsModal" 
                class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
                <div class="bg-white rounded-xl shadow-2xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">积分套餐购买</h2>
                        <button @click="showCreditsModal = false"
                            class="bg-gray-100 rounded-full p-2 hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="text-center py-12">
                        <div v-if="loading" class="animate-spin inline-block w-8 h-8 border-4 border-t-transparent rounded-full border-green-500"></div>
                        <div v-else-if="packages.length === 0" class="text-gray-500">
                            <p>暂无积分套餐数据</p>
                            <button @click="loadPackages" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg">重新加载</button>
                        </div>
                        <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div v-for="pkg in packages" :key="pkg.id" 
                                class="border rounded-xl p-6 shadow-lg hover:shadow-xl transition-all">
                                <h3 class="text-lg font-semibold mb-2">{{ pkg.name }}</h3>
                                <p class="text-gray-600 mb-4">{{ pkg.description }}</p>
                                <div class="text-2xl font-bold text-green-600 mb-4">¥{{ pkg.price }}</div>
                                <div class="text-sm text-gray-500 mb-4">{{ pkg.credits }}积分</div>
                                <button class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                    选择套餐
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订单历史模态框 -->
            <div v-if="showOrderHistoryModal" 
                class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
                <div class="bg-white rounded-xl shadow-2xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">积分套餐订单历史</h2>
                        <button @click="showOrderHistoryModal = false"
                            class="bg-gray-100 rounded-full p-2 hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">用户邮箱</label>
                                <input v-model="searchEmail" type="email" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                    placeholder="请输入用户邮箱">
                            </div>
                            <div class="flex items-end">
                                <button @click="searchOrders" 
                                    class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded-md font-semibold">
                                    查询订单
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center py-12">
                        <div class="text-gray-400 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <p class="text-gray-600 text-lg">请输入用户邮箱查询订单历史</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const showCreditsModal = ref(false);
                const showOrderHistoryModal = ref(false);
                const loading = ref(false);
                const packages = ref([]);
                const searchEmail = ref('');

                const loadPackages = async () => {
                    loading.value = true;
                    try {
                        // 模拟API调用
                        const response = await fetch('https://ilikexff.cn/api/credits/packages');
                        const data = await response.json();
                        
                        if (data.code === 200) {
                            packages.value = data.data;
                            console.log('加载的积分套餐:', data.data);
                        } else {
                            console.error('API返回错误:', data);
                            // 使用模拟数据
                            packages.value = [
                                {
                                    id: 1,
                                    code: 'CREDITS_500',
                                    name: '标准积分套餐',
                                    description: '500积分，适合日常使用',
                                    price: 25.00,
                                    credits: 500
                                }
                            ];
                        }
                    } catch (error) {
                        console.error('加载积分套餐失败:', error);
                        // 使用模拟数据
                        packages.value = [
                            {
                                id: 1,
                                code: 'CREDITS_500',
                                name: '标准积分套餐',
                                description: '500积分，适合日常使用',
                                price: 25.00,
                                credits: 500
                            }
                        ];
                    } finally {
                        loading.value = false;
                    }
                };

                const searchOrders = () => {
                    console.log('搜索订单:', searchEmail.value);
                    alert(`搜索用户 ${searchEmail.value} 的订单历史`);
                };

                onMounted(() => {
                    console.log('测试页面已加载');
                });

                return {
                    showCreditsModal,
                    showOrderHistoryModal,
                    loading,
                    packages,
                    searchEmail,
                    loadPackages,
                    searchOrders
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
